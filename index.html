    <script type="text/javascript">
        window.getWidth = function () {
            return window.innerWidth;
        };
        window.getHeight = function () {
            return window.innerHeight;
        };
        window.getTop = function (div) {
            return div.scrollTop;
        };
        window.getDivHeight = function (div) {
            return div.clientHeight;
        };
        window.scrollToTop = function (div) {
            div.scrollTop = 0;
        }
        window.getMainWindowWidth = function () {
            return document.getElementById('main-window').offsetWidth;
        }
        window.getBankWidth = function () {
            let bw = document.getElementById('bank-window');
            if (bw) {
                if(bw.offsetWidth){
                    return bw.offsetWidth;
                }
            }
            return 100;
        }
        window.getRightSidebarWidth = function () {
            el = document.getElementById('side-bar');
            if (el) {
                return el.offsetWidth;
            }
            return 1;
        }
    </script>
